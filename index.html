<!DOCTYPE html>
<html>

<head>
    <title></title>

    <link rel="stylesheet" href="index.css">

    <script src="./jquery.js"></script>
    <script src="d3.js"></script>
</head>

<body>
    <div id="container">

        <div id="timePicker">

            <svg>
                <defs>
                    <g id="slider" style="stroke:black;cursor:pointer">
                        <polygon points="0,0 10,0 5,10" style="fill:#ff942b;stroke:none;"></polygon>
                        <rect x="0" y="10" width="10" height="40" style="fill:#ff942b;stroke:none;"></rect>
                    </g>
                </defs>

                <rect id="timeLine" x="0" y="10" width="1000px" height="40px" style="fill:#95561a"></rect>
                <use id="startSlider" xlink:href="#slider" x="0" y="0"></use>
                <use id="endSlider" xlink:href="#slider" x="100" y="0"></use>
            </svg>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
